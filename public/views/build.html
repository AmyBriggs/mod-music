  <div class="col-lg-3 rack text-center">
    <h4>RACK</h4>
    <div class="panel-group" id="" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFive">
          <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
          Piano/Keyboards
        </a>
      </h4>
        </div>
        <div id="collapseFive" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFive">
          <div class="panel-body">
            <button ng-click="notesOn('piano'); addInstr(instr)" type="button" class="btn btn-default btn-lg">Piano</button>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Guitar
        </a>
      </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <div class="panel-body">
              <button ng-click="notesOn('guitar'); addInstr(instr)" type="button" class="btn btn-default btn-lg">Guitar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Bass
        </a>
      </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <div class="panel-body">
              <button ng-click="notesOn('bass'); addInstr(instr)" type="button" class="btn btn-default btn-lg">Bass</button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFour">
          <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Drum Rack
        </a>
      </h4>
        </div>
        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
          <div class="panel-body">
            <div class="panel-body">
              <button ng-click="notesOn('drums'); addInstr(instr)" type="button" class="btn btn-default btn-lg">Drum Rack</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="notes" class="col-lg-12 notes text-center">
    <h4>{{ instrument }}</h4>
    <div class="row">
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('C')">C</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('Cs')">C#</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('D')">D</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('Eb')">Eb</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('E')">E</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('F')">F</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('Fs')">F#</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('G')">G</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('Ab')">Ab</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('A')">A</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('Bb')">Bb</button>
      </div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-default btn-lg" ng-click="playNote('B')">B</button>
      </div>
    </div>
  </div>
  <div ng-show="drums" class="col-lg-12 drums text-center">
    <h4>drums</h4>
    <div class="row d-chooser">
      <div class="col-lg-1"></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('bd')">Bass Drum</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('lt')">Low Tom</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('mt')">Mid Tom</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('ht')">High Tom</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('sd')">Snare Drum</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('cp')">Clap</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('rd')">Ride</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('oh')">Open Hat</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('hh')">Hi Hat</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="activeDrum('cr')">Crash</button></div>
      <div class="col-lg-1"></div>
    </div><br>
    <div class="row">
      <div class="col-lg-3">
        <div class="row">
          <div class="col-lg-4 d-rack">empty</div>
          <div class="col-lg-4 d-rack">empty</div>

        </div>

        </div>
      </div>
      <div class="col-lg-9">
        <div class="row bd" ng-show="bd">
          <div class="col-lg-12">
            <h4>Bass Drum</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('bd')">Bass Drum</button></div>
          </div>
        </div>
        <div class="row cp" ng-show="cp">
          <div class="col-lg-12">
            <h4>Clap</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('cp')">Clap</button></div>
          </div>
        </div>
        <div class="row cr" ng-show="cr">
          <div class="col-lg-12">
            <h4>Crash</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('cr')">Crash</button></div>
          </div>
        </div>
        <div class="row hh" ng-show="hh">
          <div class="col-lg-12">
            <h4>Hi Hat</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('hh')">Hi Hat</button></div>
          </div>
        </div>
        <div class="row ht" ng-show="ht">
          <div class="col-lg-12">
            <h4>Hi Tom</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('ht')">Hi Tom</button></div>
          </div>
        </div>
        <div class="row lt" ng-show="lt">
          <div class="col-lg-12">
            <h4>Low Tom</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('lt')">Low Tom</button></div>
          </div>
        </div>
        <div class="row mt" ng-show="mt">
          <div class="col-lg-12">
            <h4>Mid Tom</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('mt')">Mid Tom</button></div>
          </div>
        </div>
        <div class="row oh" ng-show="oh">
          <div class="col-lg-12">
            <h4>Open Hat</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('oh')">Open Hat</button></div>
          </div>
        </div>
        <div class="row rd" ng-show="rd">
          <div class="col-lg-12">
            <h4>Ride</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('rd')">Ride</button></div>
          </div>
        </div>
        <div class="row sd" ng-show="sd">
          <div class="col-lg-12">
            <h4>Snare</h4>
            <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playDrum('sd')">Snare</button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
