  <div class="col-lg-3 rack text-center">
    <h4>RACK</h4>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Piano/Keyboards
        </a>
      </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <button ng-click="notesOn('piano')" type="button" class="btn btn-default btn-lg">Piano</button>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          Guitar
        </a>
      </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <div class="panel-body">
              <button ng-click="notesOn('guitar')" type="button" class="btn btn-default btn-lg">Guitar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Bass
        </a>
      </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <div class="panel-body">
              <button ng-click="notesOn('bass')" type="button" class="btn btn-default btn-lg">Bass</button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFour">
          <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Drum Rack
        </a>
      </h4>
        </div>
        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
          <div class="panel-body">
            <div class="panel-body">
              <button ng-click="notesOn('drums')" type="button" class="btn btn-default btn-lg">Drum Rack</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="notes" class="col-lg-12 notes text-center">
    <h4>{{ instrument }}</h4>
    <div class="row">
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('C')">C</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('Cs')">C#</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('D')">D</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('Eb')">Eb</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('E')">E</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('F')">F</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('Fs')">F#</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('G')">G</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('Ab')">Ab</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('A')">A</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('Bb')">Bb</button></div>
      <div class="col-lg-1"><button type="button" class="btn btn-default btn-lg" ng-click="playNote('B')">B</button></div>
    </div>
  </div>
  <div ng-show="drums" class="col-lg-12 drums text-center">
    <h4>DRUMS</h4>
  </div>
</div>
