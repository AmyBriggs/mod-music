<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Maven+Pro" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/discover.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<div ng-controller="DiscoverController">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" id="logo">modmusic</a>
        <ul class="nav navbar-nav">
          <li><a href="#/logout">Title</a></li>
          <li><a href="#/logout">Genre</a></li>
          <li><a href="#/logout">Created</a></li>
          <li><a href="#/logout">Updated</a></li>
          <li><a href="/">New</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" id="search" placeholder="Search" ng-model="search">
            <a href="login" ng-click="logOut()" id="logout">Log Out</a>
          </div>
        </form>
      </div>
    </div>
  </nav><br><br>
  <h1 class="text-center">Discover</h1>
  <div class="col-lg-12 users-panel">
    <hr><h3>users</h3><hr>
    <div class="row users">
      <div class="user text-center" ng-repeat="user in users">
        <img ng-src="{{user.img}}" alt=""><br><br>
        {{user.username}}
      </div>
    </div>
  </div>
  <div class="col-lg-12 genre-panel">
    <hr><h3>genre</h3><hr>
    <div class="row">
      <div class="col-lg-4" ng-show="gClassical" ng-repeat="project in classical">
        {{project.title}}
      </div>
    </div>
  </div>
</div>
