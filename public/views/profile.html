<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Maven+Pro" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/profile.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<div ng-controller="ProfileController">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
                <a class="navbar-brand" id="logo">modmusic</a>
                  <ul class="nav navbar-nav">
                    <li><a href="#/logout">Title</a></li>
                    <li><a href="#/logout">Genre</a></li>
                    <li><a href="#/logout">Created</a></li>
                    <li><a href="#/logout">Updated</a></li>
                    <li><a href="/" id="new">+</a></li>
                  </ul>
                  <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="text" class="form-control" id="search" placeholder="Search" ng-model="search">
                      <a href="login" ng-click="logOut()" id="logout">Log Out</a>
                    </div>
                  </form>
        </div>
    </nav>

      <div class="col-lg-3 profile-panel">
        <div class="row">
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object" ng-src="{{img}}">
            </a>
          </div>
          <div class="row">
            <div class="media-body">
              <h1 class="media-heading">{{username}}</h1>
              <br>
              <h3 class="media-heading">{{desc}}</h3>
              <br>
              <h3 class="media-heading">Projects: {{projects}}</h3>
              <br>
              <h3 class="media-heading">Views: {{views}}</h3>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-lg-9 projects-panel">
    <div ng-repeat="project in projectsArr | orderBy: '-updated' | filter:search">
          <div class="col-lg-6">
              <div class="panel panel-default" id="panel">
                  <div class="panel-body">
                      <div class="media">
                          <div class="media-left">
                              <img id="thumbnail" src="img/thumbnail1.png" />
                          </div>
                          <div class="media-body">
                              <h3 class="media-headings"><a id="h3-project-title" ng-click="loadProject(project.title)">{{project.title}}</a></h3>
                              <p class="media-list">{{project.desc}}</p>
                              <p class="media-list">Genre: {{project.genre}}</p>
                              <p class="media-list">Created: {{project.created | date}}</p>
                              <p class="media-list">Updated: {{project.updated | date}}</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

    </div>
