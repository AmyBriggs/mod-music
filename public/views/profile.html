<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Maven+Pro" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/profile.css">

<div ng-controller="ProfileController">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="logo">modmusic</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#/logout" id="logout">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="media-heading">
      <div class="row">
        <div class="media">
          <div class="media-left">
            <a href="#">
              <img class="media-object" ng-src="{{img}}">
            </a>
          </div>
          <div class="media-body">
            <h1 class="media-heading">{{username}}</h1>
            <br>
            <h3 class="media-heading">{{desc}}</h3>
            <br>
            <h3 class="media-heading">Projects: {{projects}}</h3>
            <br>
            <h3 class="media-heading">Views: {{views}}</h3>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-default" id="sort-nav">
        <div class="container-fluid">
            <div class="navbar-panel">
                <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button> -->
                <a class="navbar-brand" style="color: silver" id="sort-logo">sort by</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/logout" id="logout">Title</a></li>
                    <li><a href="#/logout" id="logout">Genre</a></li>
                    <li><a href="#/logout" id="logout">Created</a></li>
                    <li><a href="#/logout" id="logout">Updated</a></li>
                </ul>
                <form class="navbar-form navbar-left pull-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search">
                    </div>
                </form>
            </div>
        </div>
    </nav>


    <div ng-repeat="project in projectsArr | orderBy: sort | filter:search">
    <div class="panel panel-default" id="panel">
        <div class="panel-body">
            <div class="media">
                <div class="media-left">
                    <img id="thumbnail" src="img/thumbnail1.png"/>
                </div>
                <div class="media-body">
                    <h3 class="media-heading"><a id="h3-project-title" href="#/{{project.title}}">{{project.title}}</a></h3>
                    <p class="media-list">{{project.desc}}</p>
                    <p class="media-list">Genre: {{project.genre}}</p>
                    <p class="media-list">Created: {{project.created | date}}</p>
                    <p class="media-list">Updated: {{project.updated | date}}</p>
                </div>
            </div>
        </div>



    </div>
