<div ng-controller="ProfileController">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color: silver" id="logo">modmusic</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/logout" id="logout">Log Out</a></li>
                </ul>
                <form class="navbar-form navbar-left pull-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="search">
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div class="media" id="media-background">
        <div class="media-left">
            <a href="#">
                <img class="media-object" ng-src="{{img}}">
            </a>
        </div>
        <div class="media-body">
            <h4 class="media-heading">Media heading</h4> ...
        </div>
    </div>

    <div class="col-lg-9" id="profile-info">
        <div class="row">
            <h1 class="projects">PROJECTS</h1>
            <hr class="hr">
            <div class="row">
                <div class="col-lg-3">
                    <h4 class="profile-heading">TITLE</h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="profile-heading">UPDATED</h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="profile-heading">CREATED</h4>
                </div>
                <div class="col-lg-3">
                    <h4 class="profile-heading">GENRE</h4>
                </div>
            </div>
            <hr class="hr">
        </div>

        <div class="row">
            <div ng-repeat="project in projectsArr">
                <div class="col-lg-3">
                    <p id="project-title">{{project.title}}</p>
                </div>
                <div class="col-lg-3">
                    <p id="project-update">{{project.updated | date}}</p>
                </div>
                <div class="col-lg-3">
                    <p id="project-create">{{project.created | date}}</p>
                </div>
                <div class="col-lg-3">
                    <p id="project-genre">{{project.genre}}</p>
                </div>
            </div>
        </div>
    </div>
