<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Maven+Pro" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/login.css">

<h1>modmusic</h1>

<p class="error">{{error}}</p>

<form name="logIn" ng-submit="submitLogIn(returningUser)">

  <div class="form-group" ng-class="{'has-error' : logIn.username.$invalid && !logIn.username.$pristine, 'has-success' : logIn.username.$valid }">
    <label class="control-label" for="username">Username:</label>
    <input type="text" name="username" id="username" class="form-control" ng-model="returningUser.username" ng-minlength="3" ng-maxlength="30" ng-required="true" placeholder="Username">
    <small ng-show="logIn.username.$error.minlength" class="help-block">Minimum 3 characters.</small>
    <small ng-show="logIn.username.$error.maxlength" class="help-block">Maximum 30 characters.</small>
  </div>
  <div class="form-group" ng-class="{'has-error' : logIn.password.$invalid && !logIn.password.$pristine, 'has-success' : logIn.password.$valid }">
    <label class="control-label" id="password-label" for="password">Password:</label>
    <input type="password" name="password" id="password" class="form-control" ng-model="returningUser.password" ng-minlength="8" ng-maxlength="30" ng-require="true" placeholder="Password">
    <small ng-show="logIn.password.$error.minlength" class="help-block">Minimum length 8 characters.</small>
    <small ng-show="logIn.password.$error.maxlength" class="help-block">Maximum length 30 characters.</small>
  </div>
  <div>
    <input hidden ng-model="comment.posts_id" value="{{post.id}}">
  </div>
  <button type="submit" id="signup-submit" class="btn btn-default" ng-disabled="logIn.$invalid">Signup</button>
  <button type="submit" id="login-submit" class="btn btn-default" ng-disabled="logIn.$invalid">Login</button>

</form>
