<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Maven+Pro" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/login.css">

<div ng-controller="LoginController">
  <div class="row">
    <div class="col-lg-12 splash text-center">
      <h1>modmusic</h1>
      <div class="icons">
        <i class="glyphicon glyphicon-eye-open"></i>
        <i class="glyphicon glyphicon-headphones"></i>
        <i class="glyphicon glyphicon-wrench"></i>
        <i class="glyphicon glyphicon-heart"></i>
      </div>
      <h3>see&nbsp; • &nbsp;hear&nbsp;  •  &nbsp;build&nbsp;  •  &nbsp;share</h3>
      <button ng-click="showForm = true" ng-show="!showForm" name="button">Login</button>
      <button ng-click="showForm = true" ng-show="!showForm" name="button">Signup</button>
      <div ng-show="showForm" class="form-body">

        <p class="error">{{error}}</p>

        <form name="signUp">

          <div class="form-group" ng-class="{'has-error' : signUp.username.$invalid && !signUp.username.$pristine, 'has-success' : signUp.username.$valid }">
            <input type="text" name="username" id="username" class="form-control" ng-model="newUser.username" ng-minlength="3" ng-maxlength="30" ng-required="true" placeholder="Username">
            <small ng-show="signUp.username.$error.minlength" class="help-block">Minimum 3 characters.</small>
            <small ng-show="signUp.username.$error.maxlength" class="help-block">Maximum 30 characters.</small>
          </div>
          <div class="form-group" ng-class="{'has-error' : signUp.password.$invalid && !signUp.password.$pristine, 'has-success' : signUp.password.$valid }">
            <input type="password" name="password" id="password" class="form-control" ng-model="newUser.password" ng-minlength="8" ng-maxlength="30" ng-require="true" placeholder="Password">
            <small ng-show="signUp.password.$error.minlength" class="help-block">Minimum length 8 characters.</small>
            <small ng-show="signUp.password.$error.maxlength" class="help-block">Maximum length 30 characters.</small>
          </div>

          <button ng-click="submitSignUp()" id="signup-submit" class="btn btn-default" ng-disabled="signUp.$invalid">Signup</button>
          <button ng-click=submitLogIn() id="login-submit" class="btn btn-default" ng-disabled="logIn.$invalid">Login</button>

        </form>

      </div>
    </div>
  </div>
</div>
